<!DOCTYPE html>
<html>
     <head>
          <title>JS FORM MEETUP</title>
          <link rel="icon" href="../MEDIA/java-script-logo.png">
     </head> 
     <body>   
          <main>
               <section>
                <!-- name and id both must be mentioned and value is for the default value -->
                <h1 align="center">JS FORM MEETUP</h1>   
                <form action="mg.js" name="form" id="form" method="get">
                        <!-- first attribute contains readonly attribute -->
                        <div>
                            <label for="eveName">Name of the Event</label><br>
                            <input type="text" value="JS Fest" readonly>
                        </div> 
                        <!-- name attribute contains disabled attribute -->
                        <br>
                        <div>
                            <label for="name">Name:</label><br>
                            <input type="text" value="Abc" name="name" id="name" size="10" maxlength="5" placeholder="enter your name">
                        </div>
                        <br>
                        <div>
                            <label for="age">Age:</label><br>
                            <input type="number" value="0" name="age" id="age" min="18" max="30" placeholder="enter your age">
                        </div>
                        <br>
                        <div>
                            <label for="email">Email:</label><br>
                            <input type="email" value="abc@gmail.com" name="email" id="email"  pattern="/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/" placeholder="enter email">
                        </div>
                        <br>
                        <div>
                            <label for="password">Create a Password:</label><br>
                            <input type="password" name="password" id="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,12}$" placeholder="enter password">
                        </div>
                        <br>
                        <div>
                            <label for="phoneNo">Contact Number:</label><br>
                            <input type="tel" value="9999999999" name="phoneNo" id="phoneNo" pattern="^(?:(?:\+|0{0,2})91(\s*[\-]\s*)?|[0]?)?[789]\d{9}$" placeholder="enter your number">
                        </div>
                        <br>
                        <div>
                            <label for="gender">Gender:</label><br>
                            <input type="radio" value="Male" name="gender" id="gender">Male 
                            <input type="radio" value="Female" name="gender" id="gender">Female 
                        </div>
                        <br>
                        <div>
                            <label for="skills">Yous Skills:</label><br>
                            <input type="checkbox" value="HTML" name="skills" id="skills" disabled>HTML
                            <input type="checkbox" value="CSS" name="skills" id="skills">CSS
                            <input type="checkbox" value="JS" name="skills" id="skills">JS
                        </div>
                        <br>
                        <div>
                            <label for="time">Preferred date:</label><br>
                            <input type="date" name="time" id="time" min="2023-04-23" max="2023-05-08">
                        </div>
                        <br>
                        <div>
                            <label for="time">Preferred time to meetup:</label><br>
                            <input type="datetime-local" name="time" id="time">
                        </div>
                        <br>
                        <div>
                            <label for="topic">Choose Topic for Meetup:</label>
                            <select name="topic" id="topic">
                                <option value=""></option>
                                <option value="HTML Tags" name="topic" id="topic">HTML Tags</option>
                                <option value="CSS" name="topic" id="topic">CSS</option>
                                <option value="JS" name="topic" id="topic">JS</option>
                            </select>
                        </div>
                        <br>
                        <div>
                            <label for="msg">Any Questions?:</label><br>
                            <textarea name="msg" id="msg" cols="30" rows="7" placeholder="enter your query"></textarea>
                        </div>
                        <div>
                            <input type="submit" name="submit" id="submit">
                            <input type="reset" name="reset" id="reset"><br>
                        </div>
                        <br>
                        <div>
                            <label for="Extra-Input">Extra Input Types:</label><br>
                            <br>
                            Search: <input type="search" name="search" id="search"><br>
                            <br>
                            Color: <input type="color" name="color" id="color"><br>
                            <br>
                            Month: <input type="month" name="month" id="month"><br>
                            <br>
                            Date: <input type="date" name="date" id="date"><br>
                            <br>
                            Week: <input type="week" name="week" id="week"><br>
                            <br>
                            File: <input type="file" name="file" id="file"><br>  
                            <br>
                            Image: <input type="image" src="../MEDIA/WEB.jpg" height="200px" width="300px" name="image" id="image"><br>
                            <br>
                            URL: <input type="url" name="url" id="url"><br>    
                            <br>
                            Range: <input type="range" name="range" id="range"><br>
                            <br>
                            Hidden: <input type="hidden" name="hidden" id="hidden"><br>
                            <br>
                        </div>                      
                   </form>
               </section>
          </main>

     </body>
</html>
